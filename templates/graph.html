{% extends 'base.html' %}
{% block content %}
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script>
        var roots = {{ roots|safe }};
        var descs = {{ descs|safe }};

        // ************** Generate the tree diagram  *****************
        var margin = {top: 20, right: 120, bottom: 20, left: 120},
         width = 960 - margin.right - margin.left,
         height = 500 - margin.top - margin.bottom;
         
        var i = 0;

        var tree = d3.layout.tree()
         .size([height, width]);

        var diagonal = d3.svg.diagonal()
         .projection(function(d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
         .attr("width", width + margin.right + margin.left)
         .attr("height", height + margin.top + margin.bottom)
          .append("g")
         .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
          
        update(roots);

        function update(source) {

            var treeRoots = toTreeRoots(source, null)

            // Compute the new tree layout.
            var nodes = tree.nodes(treeRoots),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            var maxDepth = 0;
            nodes.forEach(function(d) { maxDepth = Math.max(d.depth, maxDepth) });
            nodes.forEach(function(d) { d.y = (180 * maxDepth) + (d.depth * -180); });

            // Declare the nodesâ€¦
            var node = svg.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });

            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
               .attr("class", "node")
               .attr("transform", function(d) { 
                return "translate(" + d.y + "," + d.x + ")"; 
            });

            nodeEnter.append("circle")
               .attr("r", 10)
               .style("fill", "#fff");

            nodeEnter.append("text")
               .attr("x", function(d) { 
                return d.children ? -13 : 13; })
               .attr("dy", ".35em")
               .attr("text-anchor", function(d) { 
                return d.children ? "end" : "start"; })
               .text(function(d) { return d.orig_form; })
               .style("fill-opacity", 1);

            // Declare the links
            var link = svg.selectAll("path.link")
               .data(links, function(d) { return d.target.id; });

            // Enter the links.
            link.enter().insert("path", "g")
               .attr("class", "link")
               .attr("d", diagonal);

        }

        function toTreeRoots(tree, parent) {
            tree['parent'] = parent
            tree['children'] = []
            if (tree['roots'] != undefined) {
                for (var i=0; i < tree['roots'].length; i++) {
                    root = tree['roots'][i]
                    tree['children'].push(toTreeRoots(root, tree['orig_form']))
                }
            }
            delete tree['roots']
            return tree
        }
    </script>
</body>
{% endblock %}
