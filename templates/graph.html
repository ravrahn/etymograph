{% extends 'base.html' %}
{% block content %}
<svg width="100%" height="100%"></svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="{{ url_for('static', filename='js/dagre-d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.mousewheel.min.js') }}"></script>
{# This is where the word info goes (js writes the inner HTML) #}
<div class="infobar"></div>
<script src="{{ url_for('static', filename='js/graphLabel.js') }}"></script>
<script>

// Get data from the API
var form = '<h2 class="add-title">Add a RELTYPE</h2> \
	<form class="add-root-search" action="#">\
		{{ add_root_search.q(placeholder="Find word") }} \
	</form>\
	<svg class="add-root-graph" width="116" height="138"></svg> \
	<div class="results-container">Type a word above and press enter</div> \
	<form class="add-root" action="{{ url_for("edit.add_root", next=request.path) }}" method="POST"> \
	    {{ form.root_id() }} \
	    {{ form.word_id() }} \
	    {{ form.source(placeholder="Source") }} \
	    <button type="submit" class="addrel-submit">Submit</button> \
	</form> \
<div style="clear: both;"></div>';
var next_url = "{{ request.path }}";

var search_url = "{{ url_for('api.search') }}"

var roots = {{ roots|safe }};
var descs = {{ descs|safe }};

</script>
<script src="{{ url_for('static', filename='js/graphAddRel.js') }}"></script>
<script src="{{ url_for('static', filename='js/graph.js') }}"></script>
{% endblock %}
