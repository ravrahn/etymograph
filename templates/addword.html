{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<h2>Add a word</h2>
<form action="{{ url_for('add_word') }}" method="POST">
    {% for field in form %}
    {{ render_field(field) }}
    {% endfor %}
    <button type="submit" >Submit</form>
</form>
<script>
$("input[type='text']").not("#upleft-search").addClass("reg-form");
</script>
{% endblock %}
