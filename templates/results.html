{% extends 'base.html' %}
{% block content %}
<h2>Search results for "{{ search_str }}":</h2>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>
                <a class="result" href="/{{ result['id'] }}">{{ result['orig_form'] }}</a>
                <span class="result-lang">{{ result['lang_name'] }}</span>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <h2>No results</h2>
    {% endif %}
<script>
/*$('#upleft-search.typeahead').hide();*/
</script>
{% endblock %}
