{% extends 'base.html' %}
{% block content %}
<body>
    <h2 align="center">Search results for "{{ search_str }}":</h2>
    <ol>
        {% for id in results %}
        <li>
            <p class="result">{{ results[id]['orig_form'] }}</p>
            <a href="/{{ id }}">Show graph</a>
            <p>{{ results[id]['language'] }}</p>
        </li>
        {% else %}
        <h1 align="center">No results</h1>
        {% endfor %}
    </ol>
</body>
{% endblock %}
