{% extends 'base.html' %}
{% block content %}
<body>
  <h2 align="center">Search results for "{{ search_str }}":</h2>
  <ol>
  {% for id in results %}
          <li>
              <a href="/{{ id }}"> <h3>{{ results[id]['orig_form'] }}</h3> </a>
              <p>{{ results[id]['language'] }}</p>
          </li>
    {% else %}
    <h1 align="center">No results</h1>
  {% endfor %}
  </ol>
</body>
{% endblock %}
