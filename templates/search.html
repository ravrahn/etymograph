<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300">
    <title>Etymograph | Welcome!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/typeahead.bundle.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/etymograph.main.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-book.ico') }}">
  </head>
  <body class="{{ body_class }}">
    {# TODO: put all this into a navbar #}
    <div class="user_area">{{ user_area()|safe }}</div>
    <div class="cover">
      <form action="{{ url_for('search') }}" method="GET">
        <!-- {{ form.hidden_tag() }} -->
        {{ form.q(class_="typeahead") }}
      </form>
    </div>
    
    {% block content %}{% endblock %}
  
  </body>
</html>
