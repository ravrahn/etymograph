{% extends 'base.html' %}
{% block content %}

<h2>Flagged Words</h2>

<ul>
{% for word in words %}
    <li><a href={{ url_for('show_graph', word_id=word['id']) }} >{{ word['orig_form'] }}</a>
    <div>Flagged {{ word['count'] }} time{{ 's' if word['count'] != 1 }}</div></li>
{% endfor %}
</ul>

{% endblock %}
